<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia-App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main>
        <header>
            <h1>ThinQ Trivia App</h1>
            <section id="instructions">
                <p>Start THinking Out Loud!!</p>
            </section>
        </header>
        <section id="board">
            <h2 id="question"></h2>
            <ul id="results"></ul>
            <button id="fetch">Next Question</button>
            <section id="score">
                <h3 id="player1-score">Player One: <span>0</span></h3>
                <h3 id="player2-score">Player Two: <span>0</span></h3>
                <h2 id="turn"></h2>
                <h3 id="answer"></h3>
            </section>
        </section>
        <section id="intro">
            <dropdown>
                <input type="checkbox" id="toggle">
                <label for="toggle" class="animate">Choose Category</label>
                <ul id="categories">
                    <li class="animate category">Random</li>
                </ul>
            </dropdown>
            <button id="solo">Single Player Mode</button>
            <button id="team">Multi Player Mode</button>
        </section>
    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
